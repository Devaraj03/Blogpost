{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container px-lg-5">
            <a class="navbar-brand" href="http://127.0.0.1:8000/"> Ripple Blog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
                    class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item" style="padding-top: 1px;">
                        <form class="d-flex" method="POST" action="{% url 'navbar' %}">
                            {% csrf_token %}
                            
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="searched">
                            <button class="btn btn-outline-secondary" type="submit" >Search</button>
                        </form>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link active" aria-current="page"
                            href="http://127.0.0.1:8000/">Home
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-house-fill" viewBox="0 0 16 16" style="padding-bottom: 1px;">
                                <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293z"/>
                                <path d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293z"/>
                            </svg>
                    </a>
                    </li>
                    {% if user.is_authenticated %}
        <!--              <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>  -->
                    <div class="dropdown" style="padding-top: 2px;">

                        <button class="btn btn-dark" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <t>{{user.username}}</t> 
                            <i class="bi bi-person"></i>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-dark">
                          <li><a class="dropdown-item" href="http://127.0.0.1:8000/profile">Profile</a></li>
                          <li><a class="dropdown-item" href="{% url 'logout' %}">Log out</a></li>
                        </ul>
                    {% else %}
                    <li class="nav-item"><a class="nav-link" href="http://127.0.0.1:8000/signup">Sign up</a></li>
                    <li class="nav-item"><a class="nav-link" href="http://127.0.0.1:8000/login">Log in</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
{% endblock %}
