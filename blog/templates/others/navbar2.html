{% include 'nav2.html' %}   
{% block body %}
    <center>
        {% if searched %}
             <h1>you searched for "{{ searched }}"</h1>
             <br/>
             {% for venue in venues %}
                <a href="{% url 'postdetails' venue.slug %}">{{ venue }}</a>
                 <br/>
             {% endfor %}
 

        {% else %}
            <h1>Hey! you  forgot to search</h1>
        {% endif %}

    </center>
{% endblock %}
